<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registrar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header>
    Registrar-se
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              E-mail
            </ion-label>
            <ion-input name="email" [(ngModel)]="credencial.email" type="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Senha
            </ion-label>
            <ion-input name="senha" #senha type="password" [(ngModel)]="credencial.senha"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Confirmar senha
            </ion-label>
            <ion-input name="senha" #senha type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button clear full (click)="doRegister()">
            Registrar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
</ion-content>

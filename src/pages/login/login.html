<ion-content padding>
  <ion-card>
    <ion-card-content>

      <ion-slides pager>

        <ion-slide class="img-center">
          <ion-card>
            <ion-card-header>
              Tinder-copy
            </ion-card-header>
            <img class="img-center" src="http://www.simpletec.eti.br/luan/_imagens/tinder-red-rocket.png"/>
          </ion-card>
        </ion-slide>

        <ion-slide>
          <ion-card>
            <ion-card-header>
              Match Luan-RedRocket
            </ion-card-header>
            <img class="img-center" src="http://www.simpletec.eti.br/luan/_imagens/match-luan-red-rocket.png"/>
          </ion-card>
          <ion-row>

          </ion-row>
        </ion-slide>

        <ion-slide>
          <ion-card>
            <ion-card-header>
              Entre com facebook
            </ion-card-header>
            <img class="img-center" src="http://www.criarfacebook.com/wp-content/uploads/2016/08/entrar-no-facebook-1.gif"/>
          </ion-card>
        </ion-slide>
      </ion-slides>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full round item-right icon-left (click)="loginComFacebook()">
              <ion-icon name="logo-facebook"></ion-icon>
               Entrar com facebook
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>

</ion-content>
